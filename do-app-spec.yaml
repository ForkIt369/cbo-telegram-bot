# DigitalOcean App Platform Specification
# Configuration for telegram-bot as a service to serve Mini App

name: cbo-mcp-system
region: nyc
services:
- name: telegram-bot
  github:
    repo: ForkIt369/cbo-telegram-bot
    branch: master
    deploy_on_push: true
  build_command: npm install && npm run build
  run_command: node src/index.js
  source_dir: /
  environment_slug: node-js
  instance_size_slug: apps-s-1vcpu-1gb
  instance_count: 1
  http_port: 3003
  health_check:
    http_path: /health
  envs:
  - key: NODE_ENV
    value: production
    scope: RUN_AND_BUILD_TIME
  - key: PORT
    value: "3003"
    scope: RUN_AND_BUILD_TIME
  - key: SERVICE_NAME
    value: telegram-bot
    scope: RUN_AND_BUILD_TIME
  - key: WEBHOOK_URL
    value: https://cbo-mcp-system-hs2sx.ondigitalocean.app
    scope: RUN_AND_BUILD_TIME
  - key: TELEGRAM_BOT_TOKEN
    scope: RUN_TIME
    type: SECRET
    # Value set in DigitalOcean dashboard
  - key: ANTHROPIC_API_KEY
    scope: RUN_TIME
    type: SECRET
    # Value set in DigitalOcean dashboard
  - key: CBO_MCP_URL
    value: http://cbo-mcp:3000
    scope: RUN_AND_BUILD_TIME
  - key: MEMORY_MCP_URL
    value: http://memory-mcp:3001
    scope: RUN_AND_BUILD_TIME
  - key: KNOWLEDGE_MCP_URL
    value: http://knowledge-mcp:3002
    scope: RUN_AND_BUILD_TIME