# DigitalOcean App Platform Specification
# This is the current live configuration for the telegram-bot worker

name: cbo-mcp-system
region: nyc
workers:
- name: telegram-bot
  github:
    repo: ForkIt369/cbo-telegram-bot
    branch: master
    deploy_on_push: true
  build_command: npm install && npm run build
  run_command: node src/index.js
  source_dir: /
  environment_slug: node-js
  instance_size_slug: apps-s-1vcpu-1gb
  instance_count: 1
  envs:
  - key: NODE_ENV
    value: production
    scope: RUN_AND_BUILD_TIME
  - key: SERVICE_NAME
    value: telegram-bot
    scope: RUN_AND_BUILD_TIME
  - key: TELEGRAM_BOT_TOKEN
    scope: RUN_TIME
    type: SECRET
    # Value set in DigitalOcean dashboard
  - key: ANTHROPIC_API_KEY
    scope: RUN_TIME
    type: SECRET
    # Value set in DigitalOcean dashboard
  - key: CBO_MCP_URL
    value: http://cbo-mcp:3000
    scope: RUN_AND_BUILD_TIME
  - key: MEMORY_MCP_URL
    value: http://memory-mcp:3001
    scope: RUN_AND_BUILD_TIME
  - key: KNOWLEDGE_MCP_URL
    value: http://knowledge-mcp:3002
    scope: RUN_AND_BUILD_TIME