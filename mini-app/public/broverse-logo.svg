<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- BroVerse Logo - Icon Implementation -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#30D158;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="20" cy="20" r="18" fill="#0D1117" stroke="url(#iconGradient)" stroke-width="2"/>
  
  <!-- BV monogram -->
  <text x="20" y="27" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-weight="700" 
        font-size="20" 
        text-anchor="middle" 
        fill="url(#iconGradient)"
        filter="url(#iconGlow)">BV</text>
</svg>