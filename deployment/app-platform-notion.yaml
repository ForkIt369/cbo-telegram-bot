spec:
  name: cbo-bot-notion-mcp
  region: nyc3
  services:
    - name: notion-mcp
      github:
        repo: YourGitHubUsername/cbo-bot
        branch: master
        deploy_on_push: true
      source_dir: mcp-servers/notion
      dockerfile_path: mcp-servers/notion/Dockerfile
      http_port: 8002
      instance_count: 1
      instance_size_slug: basic-xxs
      routes:
        - path: /
      envs:
        - key: PORT
          value: "8002"
        - key: API_KEY
          type: SECRET
          value: "${NOTION_MCP_API_KEY}"
        - key: NOTION_API_KEY
          type: SECRET
          value: "${NOTION_API_KEY}"
      health_check:
        http_path: /health
        initial_delay_seconds: 10
        period_seconds: 30
        timeout_seconds: 5
        success_threshold: 1
        failure_threshold: 3